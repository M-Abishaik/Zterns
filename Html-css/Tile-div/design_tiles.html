<!DOCTYPE html>
<html>

<head>
	<title>Design Tiles</title>
	<link rel="stylesheet" type="text/css" href="design_tiles.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="column-2"></div>
			<div class="column-1"></div>
		</div>
		<div class="row">
			<div class="column-1"></div>
			<div class="column-2"></div>
		</div>
		<div class="row">
			<div class="column-2"></div>
			<div class="column-1">
				<div class="inlineblock ">
					<div class="inline-row half">
						<div class="column-1 half-width"></div>
						<div class="column-1 half-width"></div>
					</div>
					<div class="inline-row half">
						<div class="column-1 half-width"></div>
						<div class="column-1 half-width"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="column-1 ">
				<div class="inlineblock">
					<div class="inline-row top">
						<div class="column-2"></div>
						<div class="column-1">
							<div class="half border"></div>
							<div class="half border"></div>
						</div>
					</div>
					<div class="inline-row bottom"></div>
				</div>
			</div>
			<div class="column-1"></div>
			<div class="column-1 ">
				<div class="inlineblock">
					<div class="inline-row top">
						<div class="column-2"></div>
						<div class="column-1">
							<div class="half border"></div>
							<div class="half border"></div>
						</div>
					</div>
					<div class="inline-row bottom"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="column-1"></div>
			<div class="column-1"></div>
			<div class="column-1"></div>
		</div>
	</div>
</body>

</html>
